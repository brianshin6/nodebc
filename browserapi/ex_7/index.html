<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Running http-server</title>
        <script> 
       window.alert('This program adds all the numbers you input!')
       
        confirmation = window.confirm('Would you like to try?')
            if (confirmation === true) {
               let number1 = window.prompt('Please input a number')
               let number2 = window.prompt('Please input next number')
               let sum = +number1 + +number2
               window.alert('The sum of the numbers you inputted are ' + sum)   
               
            } else {
                window.alert("That's too bad")
            }
       
            
        </script>
    </head>
    <body>
        <h1> Congrats!! </h1>
        <p> We're using http-server from node :) </p>
    </body>
</html>
