<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Running http-server</title>
        <script> 
        
       let number = window.prompt('Please enter a number.')
       if (number % 2 == 0) {
           window.alert('Your number is even')
       } else if (number % 2 == 1) {
           window.alert('Your number is odd')
       } else {
           window.alert('Please enter a valid number')
       }
        
        </script>
    </head>
    <body>
        <h1> Congrats!! </h1>
        <p> We're using http-server from node :) </p>
    </body>
</html>
